<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="my-5">Task Manager</h1>
        </div>
        
        <div class="col-12">
          <h2>New Task</h2>
          <form id="newTaskForm">

            <div class="form-group">
              <label for="name">Name: </label>
              <input type="text" class="form-control" id="name" placeholder="Name">
            </div>

            <div class="form-group">
              <label for="description">Description: </label>
              <textarea class="form-control" id="description" placeholder="Description" rows="3"></textarea>
            </div>

            <div class="row">
              <div class="col-4">
                <div class="form-group">
                  <label for="assignedTo">Assigned To: </label>
                  <input type="text" class="form-control" id="assignedTo" placeholder="">
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label for="dueDate">Date: </label>
                  <input type="date" class="form-control" id="dueDate" placeholder="">
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label for="status">Status: </label>
                  <select class="form-control" id="status">
                    <option>To-do</option>
                    <option>Done</option>
                  </select>
                </div>
              </div>
            </div>
            <button type="button" onclick="clickMe()" class="btn btn-primary btn-lg btn-block">Add Task</button>
          </form>
        </div>
      
      
        <div class="col-12">
          <br><h2>Task List</h1>
        </div>
      
      
      </div>
    </div>
    











    <script src="js/index.js"></script>
    <script src="js/taskmanager.js"></script>
    
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  </body>
</html>
